{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
<style media="screen">
  .app-result-list li{
    padding: 15px 0;
    border-top:1px solid #b1b4b6;
    position:relative;

  }
  .app-result-list{
    padding-bottom: 0;
    border-bottom:1px solid #b1b4b6;
  }
  .app-result-list li .govuk-button--secondary{
    position:absolute;
    right:0;
    top:20px;

  }
</style>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        What is your commodity?
      </h1>
      <form  method="get" action="plant-lookup2">
      <div class="search-wrapper govuk-form-group">
        <!-- <label class="govuk-label defra-search__label govuk-!-font-weight-bold " for="search">
          Find the organisation
        </label> -->
        <label for="search-reservations" class="govuk-label">
          Find your commodity
        </label>
        <span class="govuk-hint">Search by common name, species, genus</span>
        <div class="search-input-wrapper">
          <input type="search" id="search-reservations" name="keyword" title="Search" class="govuk-input">
          <div class="search-input-submit-wrapper">
            <button type="submit" class="search-submit" name="submit" value="search">Search</button>
          </div>
        </div>
      </div>
      <p class="govuk-body"><a href="commodity-page" class="govuk-link govuk-link--no-visited-state">Enter a commodity manually</a></p>

    </form>


    </div>
  </div>
{% endblock %}
