{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="{{query.return_url or '../create/task-list'}}" method="POST">
        <fieldset class="govuk-fieldset" aria-describedby="applicant-conditional-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
            <h1 class="govuk-fieldset__heading">
              Who is recieving this consignment?
            </h1>
          </legend>
          <div class="govuk-form-group">
  <label class="govuk-label" for="more-detail">
      Name of the consignee
    </label>
  <input class="govuk-input" id="more-detail" name="consignee" type="text" aria-describedby="more-detail-hint">
</div>

          <div class="govuk-form-group">
<label class="govuk-label" for="more-detail">
      Address of the consignee
    </label>


  <textarea class="govuk-textarea" id="more-detail" name="consignee_address" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>


      <div class="govuk-form-group">
        <label class="govuk-label" for="reference_num">Import permit number</label>
        <input class="govuk-input" id="reference_num" name="import_permit" value="{% if query.change=='yes'%}{{ data.point_of_entry }}{%endif%}" type="text" data-qa-id="Question-7006EHC-1">
      </div>
          </fieldset>
      <input class="govuk-button" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">

    </form>
    {% block continueLater %}{% include "../modules/_save-continue-later.html" %}{% endblock %}

  </div>
</div>

{% endblock %}
