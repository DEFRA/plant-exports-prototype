{% extends "layout.html" %}

{% block pageTitle %}
What are you exporting? - GOV UK
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock%}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">

    <form method="post"  action="{{query.return_url  or  'what-country'}}">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
        <h1 class="govuk-fieldset__heading">
          What are you exporting?
        </h1>
      </legend>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios" data-module="govuk-radios">
            <div class=" govuk-radios__item">
              <input class="govuk-radios__input" id="commodity_bulbs" name="commodity" type="radio" value="bulbs" {% if query.change and data.commodity=="bulbs" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="commodity_bulbs">
                Bulbs
              </label>
            </div>
            <div class="govuk-radios__item">

              <input class="govuk-radios__input" id="commodity_wood" name="commodity" type="radio" value="farm machinery" {% if query.change and data.commodity=="farm machinery" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="commodity_wood">
                Used farm machinery
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="commodity_seeds" name="commodity" type="radio" value="grain" {% if query.change and data.commodity=="grain" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="commodity_seeds"">
                Grain, including wheat or any other cultivated cereal used as food
              </label>
            </div>
            <div class=" govuk-radios__item">
                <input class="govuk-radios__input" id="commodity_plants" name="commodity" type="radio" value="plants" {% if query.change and data.commodity=="plants" %}checked="checked"{%endif%}>
                <label class="govuk-label govuk-radios__label" for="commodity_plants">
                  Plants
                </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="commodity_plants_products" name="commodity" type="radio" value="plant products" {% if query.change and data.commodity=="plant products" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="commodity_plants_products">
                  Plant products, including produce and cut flowers
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="commodity_potatoes" name="commodity" type="radio" value="potatoes" {% if query.change and data.commodity=="potatoes" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="acommodity_potatoes">
                  Potatoes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="commodity_seeds" name="commodity" type="radio" value="seeds" {% if query.change and data.commodity=="seeds" %}checked="checked"{%endif%}>
              <label class="govuk-label govuk-radios__label" for="commodity_seeds"">
                  Seeds
              </label>
            </div>
      </div>
      </fieldset>
  </div>
  <button class=" govuk-button" type="submit" data-module="govuk-button">
                Continue</button>
                <a class="govuk-link app-button--link govuk-!-margin-left-2" href="../../dashboard"> Cancel </a>
    </form>
  </div>
</div>
{% endblock %}
