{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      What is your commodity?
    </h1>
    <form action="find-genus">
      <div class="govuk-form-group">
        <label class="govuk-label" for="passport-number">
          Botanical name (genus or species)
        </label>
        <input class="govuk-input govuk-input--width-20" id="passport-number" name="botanical_name_search" type="text" aria-describedby="passport-number-hint">
      </div>
      <button type="submit" class="govuk-button govuk-button--secondary">Look up plant</button>
    </form>

{% endblock %}
