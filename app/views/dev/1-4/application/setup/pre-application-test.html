{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent%}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <!--<h1 class="govuk-heading-xl">
      Do you need to apply for a Growing Season Inspection (GSI)?
    </h1>
    <p class="govuk-body">
      {{data.countrySelect[0]}} may need you to have an inspection carried out on the crop that the plants or seeds were taken from
    </p>
    <form action="{{query.return_url or '../create/task-list'}}" method="POST">-->
    <form method="post" class="form">
      <fieldset class="govuk-fieldset govuk-!-margin-top-9" aria-describedby="how-contacted-conditional-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">
            Do you need to apply for a growing season inspection (GSI)?
          </h1>
        </legend>
        <!--<div id="countries-hint" class="govuk-hint govuk-!-margin-bottom-6">
          {{data.countrySelect[0]}} may need you to have an inspection carried out on the crop that the plants or seeds were taken from.
        </div>-->
        <div class="govuk-form-group">
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional" name="has_reference" type="radio" value="yes~{{query.return_url or '../gsi/create/reference'}}" data-aria-controls="conditional-how-contacted-conditional">
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                Yes, I need to apply for this inspection
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="has_reference" type="radio" value="no~{{query.return_url or 'what-country'}}" data-aria-controls="conditional-how-contacted-conditional-2">
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                No, I have already carried out this inspection
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="has_reference" type="radio" value="donotneed~{{query.return_url or 'what-country'}}" data-aria-controls="conditional-how-contacted-conditional-3">
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                No, I don't need this inspection for my {{data.commodity or "plants"}} export
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="has_reference" type="radio" value="dontknow~{{query.return_url or '../../start-page'}}" data-aria-controls="conditional-how-contacted-conditional-3">
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                I'm not sure
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="govuk-form-group">
        <input class="govuk-button" type="submit" name="saveAndContinue" value="Continue" id="Button-saveAndContinue" data-qa-id="Button-saveAndContinue"> <a class="govuk-link app-button--link govuk-!-margin-left-2" href="../../dashboard">
          Cancel </a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
