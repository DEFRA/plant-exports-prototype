{% extends "layout.html" %}

{% block pageTitle %}
What are you exporting? - GOV UK
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock%}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post" novalidate action="{{query.return_url or 'destination-consignee'}}">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
            <h1 class="govuk-fieldset__heading">
              How will the consignment be transported?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="transport_method_plants" name="transport_method" type="radio" value="plants">
              <label class="govuk-label govuk-radios__label" for="transport_method_plants">
                Aeroplane
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="transport_method_plants_products" name="transport_method" type="radio" value="plant products">
              <label class="govuk-label govuk-radios__label" for="transport_method_plants_products">
                Vessel
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="transport_method_potatoes" name="transport_method" type="radio" value="potatoes">
              <label class="govuk-label govuk-radios__label" for="atransport_method_potatoes">
                Railway
              </label>
            </div>
            <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="transport_method_seeds" name="transport_method" type="radio" value="seeds">
            <label class="govuk-label govuk-radios__label" for="transport_method_seeds"">
                Road vehicle
              </label>
            </div>
            <div class=" govuk-radios__item">
              <input class="govuk-radios__input" id="transport_method_bulbs" name="transport_method" type="radio" value="bulbs" data-aria-controls="conditional-applicant-conditional-2">
              <label class="govuk-label govuk-radios__label" for="transport_method_bulbs">
                Other
              </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-applicant-conditional-2">
            <div class="govuk-form-group">
              <label class="govuk-label" for="reference_num">Other means of transport</label>
              <input class="govuk-input govuk-input--width-20" id="reference_num" name="other_transport" value="{% if query.change=='yes'%}{{ data.other_transport }}{%endif%}" type="text" data-qa-id="Question-7006EHC-1">
            </div>
            </div>

      </div>
      </fieldset>
  </div>
  <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>
  </form>
</div>
</div>
{% endblock %}
